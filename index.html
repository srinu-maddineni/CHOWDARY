<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body class="body">
    <h1>GAME FOR FREE</h1>
    <button onclick="gameresult('rock'); " class="img"><img src="https://raw.githubusercontent.com/srinu-maddineni/srinu-chowdary/refs/heads/main/rock-emoji.png" class="img1"></button>
    <button onclick="gameresult('paper'); "class="img"><img src="https://raw.githubusercontent.com/srinu-maddineni/srinu-chowdary/refs/heads/main/paper-emoji.png" class="img1"></button>
   
    <button onclick="gameresult('scissors'); "class="img"><img src="https://github.com/srinu-maddineni/srinu-chowdary/blob/main/scissors-emoji.png?raw=true" class="img1"></button>
    <p class="js-result result"></p>
    <p class="js-move"></p>
    <p class="js-score  score"></p>

    <button onclick="
    score.win=0;
    score.lose=0;
    score.tie=0;
    localStorage.removeItem('score');
    scoreubdate()" class="reset">reset score</button>
    <script src="pro.js"></script>
</body>
</html>
